<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <title>Soporte Tecnico</title>
</head>
<body>
    <header class = "header">
        <div class="logo">
            <a href = "/">
              <img src="/images/Iconogenial.jpg" alt="Logo Empresa">
            </a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Servicio Tecnico</a></li>
                <li><a href="/proyectos">Proyectos</a></li>
                <li><a href="#">Sobre Nosotros</a></li>
            </ul>
        </nav>
        <a href="#" class="btn"><button>Contactanos</button></a>
        <a href="/logout" class="btn"><button>Cerrar Sesión</button></a>
    </header>
    <main>
        <div class="container">
            <img src="/images/Soporte1.jpg" alt="Imagen Izquierda" class="side-image">
            <div class="Soporte">
                <h1>Te Contactamos!</h1>
                <p>Déjanos tus datos para agendar una cita de soporte técnico</p>
                <form id="Soporte-form">
                    <label for="nombre" class="sr-only"></label>
                    <input type="text" name="Nombre" id="nombre" placeholder="Nombre Completo">
                    <label for="telefono" class="sr-only"></label>
                    <input type="text" name="telefono" id="telefono" placeholder="Número de Contacto">
                    <label for="direccion" class="sr-only"></label>
                    <input type="text" name="direccion" id="direccion" placeholder="Dirección">
                    <button type="submit">Agendar Cita</button>
                </form>
            </div>
            <img src="/images/Soporte2.jpg" alt="Imagen Derecha" class="side-image">
        </div>
    </main>
</body>
</html>
