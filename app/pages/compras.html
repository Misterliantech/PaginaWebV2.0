<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <title>Compras</title>
</head>
<body>
    <header class = "header">
        <div class="logo">
            <a href = "/">
              <img src="https://img.freepik.com/foto-gratis/renderizado-3d-letra-x_23-2150456980.jpg?t=st=1728691810~exp=1728695410~hmac=614d33c584b64916d6d784926c9934577bf2fb6cb58f78e1f4ad76604dde874a&w=740" alt="Logo Empresa">
            </a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Servicio Tecnico</a></li>
                <li><a href="#">Proyectos</a></li>
                <li><a href="#">Sobre Nosotros</a></li>
            </ul>
        </nav>
        <a href="#" class="btn"><button>Contactanos</button></a>
    </header>
    <main>
        <div class="Soporte">
            <h1>Te Contactamos!</h1>
            <p>Dejanos tus datos para agendar una cita de soporte tecnico</p>
            <form id ="Soporte-form">
                <label for = "nombre" class="sr-only">User</label>
                <input type = "text" name="Nombre" id="nombre" placeholder="Nombre Completo"></input>
                <label for = "email" class="sr-only">email</label>
                <input type = "text" name="telefono" id="telefono" placeholder="Numero de Contacto"></input>
                <label for = "direccion" class="sr-only">direccion</label>
                <input type = "text" name="direccion" id="direccion" placeholder="Direccion"></input>
                <button type="submit">Agendar Cita</button>
                <p class = "error escondido">Error al registrarse</p>
            </form>
        </div>
    </main>
</body>
</html>
