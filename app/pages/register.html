<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
    <script src="register.js" defer></script>
</head>
<body>
    <main>
        <div class="form-container">
            <h1>Crear cuenta</h1>
            <p>Crea una cuenta para acceder</p>
            <form id ="register-form">
                <label for = "user" class="sr-only">User</label>
                <input type = "text" name="user" id="user" placeholder="Nombre de Usuario"></input>
                <label for = "email" class="sr-only">email</label>
                <input type = "text" name="email" id="email" placeholder="Correo Electronico"></input>
                <label for = "password" class="sr-only">Password</label>
                <input type = "password" name="password" id="password" placeholder="Contraseña"></input>
                <button type="submit">Registrarse</button>
                <p class = "error escondido">Error al registrarse</p>
            </form>
            <p>¿Ya estas registrado? - <a href="/">Inicia sesión</a></p>
        </div>
</body>
</html>
