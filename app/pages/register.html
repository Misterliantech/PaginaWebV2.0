<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
    <script src="register.js" defer></script>
</head>
<body>
    <main>
        <div class="form-container">
            <h1>Registro</h1>
            <p>Crea tu cuenta, para poder acceder a el programa</p>
            <form id = "login-form">
                <label for = "user" class="sr-only">User</label>
                <input type = "text" name="user" id="user" placeholder="Nombre de usuario">
                <label for = "email" class="sr-only">email</label>
                <input type = "text" name="email" id="email" placeholder="Correo Electronico">
                <label for="password" class="sr-only">Password</label>
                <input type = "password" name="Password" id="password" placeholder="Contraseña">
                <button type="submit">Iniciar sesion</button>
                <p class="error escondido">Error al iniciar sesion</p>
            </form>
            <p>¿Ya tienes una cuenta? - <a href="/">Inicia sesion</a></p>
        </div>
    </main>
</html>
